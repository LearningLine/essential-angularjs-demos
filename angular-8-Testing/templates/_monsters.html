<div ng-app="RPGAdmin">

    <div ng-repeat="monster in monsters">
        <form name="monsterForm">
            <input type="text" ng-model="monster.name" show-errors ng-minlength="2">
            <input type="text" ng-model="monster.stats.hitPoints" show-errors>
            <input type="text" ng-model="monster.id">
            <button ng-click="monster.$save()">Save</button>
            <button ng-click="kill(monster)">Kill</button>
        </form>
    </div>
    <div>
        <input type="text" ng-model="newMonster.name">
        <input type="text" ng-model="newMonster.stats.hitPoints">
        <input type="text" ng-model="newMonster.id">
        <button ng-click="create(newMonster)">Save</button>
    </div>

</div>
