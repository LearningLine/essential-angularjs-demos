<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>02 - AngularJS Introduction</title>

    <link rel="stylesheet" href="/bootstrap-3.2.0-dist/css/bootstrap.min.css">

</head>

<body data-ng-app="demoApp">
    <h1>02 - AngularJS Introduction</h1>

    {{0.1 + 0.2}}

    <div data-ng-controller="DemoCtrl">

        The time is: {{now}}
        <br/>

        Non updating, just once, one way: {{::person.name}}
        <br/>
        Watching one way: {{person.name}}
        <br/>
        <span data-ng-bind="person.name"></span>
        <br/>
        <input type="text" ng-model="person.name"/>
        <br/>
        <input type="text" data-ng-model="person.name"/>
        <br/>
        {{person}}
        <br/>
        <button data-ng-click="addPerson()">Add a new person</button>

        <ul>
            <li ng-repeat="thePerson in people">
                <input type="text" ng-model="thePerson.name"/>
                {{thePerson.name}}

            </li>
        </ul>

        <ul>
            <li ng-repeat="thePerson in people">
                <input type="text" ng-model="thePerson.name"/>
                {{thePerson.name}}

            </li>
        </ul>
    </div>
    person.name: {{person.name}}

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
    <script src="demo.js"></script>

</body>
</html>
