<div>
    <h2>Step {{step}} of 3</h2>
<label>Name:</label>
<input type="text" ng-model="character.name"/>
<div>
    Select Class:
    <select ng-model="character.class" ng-options="class.name for class in classes"></select>
</div>
<div>
    Your character has {{character.gold | currency}} gold!
</div>
<div>
    <button ng-disabled="!character.name" ng-click="create()">Create</button>
</div>
</div>
