<div >
<create-character-step1 character="character" click-handler="create()"></create-character-step1>


    <div ng-controller="StatCtrl" ng-show="character.created">
        <hr>
        Your characters name is: {{character.name | uppercaseFirst}}
        <div><button ng-click="rollStats()">Roll Stats</button></div>
        <div>
            <ul>
                <li ng-repeat="(key, value) in character.stats">{{key}}: {{value}}</li>
            </ul>
        </div>
    </div>

</div>
