<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="CoolGame" ng-controller="CreateCtrl">
<h1>SuperGame</h1>
<div>
<label>Name:</label>
<input type="text" ng-model="character.name">
    <div>
        Select Class:
        <select ng-model="character.class" ng-options="class.name for class in classes"></select>
    </div>
    <div>
        <button ng-disabled="!character.name" ng-click="create()">Create</button>
    </div>
</div>
<hr>
<div ng-show="characterCreated">
    Your characters name is: {{character.name}}
    <div>
        <ul>
            <li ng-repeat="(key, value) in character.stats">{{key}}: {{value}}</li>
        </ul>
    </div>
</div>



</body>
</html>
