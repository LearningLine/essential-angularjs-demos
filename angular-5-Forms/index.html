<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/angular.js"></script>
    <script src="js/angular-cookies.js"></script>
    <script src="js/app.js"></script>
    <script src="js/angular-mocks.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="CoolGame">
<a href="monsters.html">Admin</a>
<h1>SuperGame</h1>
<div ng-controller="CreateCtrl">
    <h2>Step {{step}} of 3</h2>
<label>Name:</label>
    {{character}}
    {{characterForm}}
    <form name="characterForm" novalidate>
<input name="name" type="text" ng-model="character.name" ng-required="true"/>
        <span ng-show="characterForm.name.$error.required">Name is required!</span>
        <div>
            <label>Male:</label><input type="radio" required="true" ng-model="character.gender" value="male">
            <label>Female:</label><input type="radio"  required="true" ng-model="character.gender" value="female">
 <div ng-show="!character.gender">ARGH</div>
        </div>
    <div>
        Select Class:
        <select ng-model="character.class" ng-options="class.name for class in classes" ng-required="true"></select>
    </div>
    <div>
        Your character has {{character.gold | currency}} gold!
    </div>
    <div>
        <button ng-disabled="!characterForm.$valid" ng-click="create()">Create</button>
    </div>
    </form>

    <div ng-controller="StatCtrl" ng-show="character.created">
        <hr>
        Your characters name is: {{character.name | uppercaseFirst}}
        <div><button ng-click="rollStats()">Roll Stats</button></div>
        <div>
            <ul>
                <li ng-repeat="(key, value) in character.stats">{{key}}: {{value}}</li>
            </ul>
        </div>
    </div>

</div>





</body>
</html>
